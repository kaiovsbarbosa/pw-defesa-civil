<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Usuário</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="formUsuario.css" />
  <script src="formUsuario.js" defer></script>
</head>

<body>
  <main class="container my-5" role="main" aria-labelledby="tituloPagina">
    <h1 id="tituloPagina" class="display-6">Criar Usuário</h1>

    <form aria-describedby="descricaoFormulario">
      <p id="descricaoFormulario" class="visually-hidden">
        Formulário para cadastro de novo usuário. Preencha nome, e-mail, senha e cargo.
      </p>

      <div class="mb-3">
        <label for="nome" class="form-label">Nome</label>
        <input type="text" class="form-control" id="nome" name="nome"
          placeholder="Insira seu nome" aria-label="Nome do usuário"
          required aria-required="true" />
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" name="email"
          placeholder="Insira seu e-mail" aria-label="Email do usuário"
          required aria-required="true" />
      </div>

      <div class="mb-3">
        <label for="senha" class="form-label">Senha</label>
        <input type="password" class="form-control" id="senha" name="senha"
          placeholder="Insira sua senha" aria-label="Senha do usuário"
          required aria-required="true" />
      </div>

      <div class="mb-3">
        <label for="perfil" class="form-label">Cargo</label>
        <select class="form-select" id="perfil" name="perfil" aria-label="Selecione o cargo do usuário"
          required aria-required="true">
          <option value="" disabled selected>Selecione o tipo de Cargo</option>
          <option value="1">Administrador</option>
          <option value="2">Coordenador</option>
          <option value="3">Colaborador</option>
        </select>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" aria-label="Enviar formulário de criação de usuário">Enviar</button>
        <a href="usuario.html" class="btn btn-danger" role="button" aria-label="Voltar para a página de usuários">Voltar</a>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>

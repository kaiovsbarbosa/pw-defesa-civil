<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Formulário de Equipe</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="formEquipe.css" />
  <script src="formEquipe.js" defer></script>
</head>

<body>
  <main class="container my-5" role="main" aria-labelledby="tituloPagina">
    <h1 id="tituloPagina" class="display-6">Criar Equipe</h1>

    <form aria-describedby="descricaoFormulario">
      <p id="descricaoFormulario" class="visually-hidden">
        Formulário para criação de uma nova equipe, com nome e seleção de membros.
      </p>

      <div class="mb-3">
        <label for="nomeEquipe" class="form-label">Nome da Equipe</label>
        <input type="text" class="form-control" id="nomeEquipe" name="nomeEquipe"
          placeholder="Insira o nome da equipe" aria-label="Nome da equipe" required aria-required="true" />
      </div>

      <div class="mb-3">
        <label for="membros" class="form-label">Membros</label>
        <select class="form-select" id="membros" name="membros" multiple size="5"
          aria-label="Selecione os membros da equipe" aria-describedby="instrucaoMembros">
        </select>
        <small id="instrucaoMembros" class="form-text text-muted">
          Use Ctrl (Windows) ou Command (Mac) para selecionar múltiplos membros.
        </small>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary" aria-label="Enviar formulário para criar equipe">Enviar</button>
        <a href="usuario.html" class="btn btn-danger" role="button" aria-label="Voltar para a página anterior">Voltar</a>
      </div>
    </form>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Sistema Intranet</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="telaLogin.css" />
  <script src="telaLogin.js" defer></script>
</head>

<body>
  <main class="login-container d-flex align-items-center justify-content-center vh-100" role="main" aria-labelledby="tituloPagina">
    <div class="card shadow-sm" style="width: 100%; max-width: 420px;" aria-label="Formulário de login">
      <div class="card-body p-5">
        <div class="text-center mb-4">
          <h1 id="tituloPagina" class="card-title mb-1">Defesa Civil</h1>
          <p class="text-muted">Acesso ao Sistema Intranet</p>
        </div>

        <form id="loginForm" aria-describedby="instrucaoLogin">
          <p id="instrucaoLogin" class="visually-hidden">Insira seu e-mail institucional e sua senha para acessar o sistema.</p>

          <div id="loginError" class="alert alert-danger d-none" role="alert" aria-live="polite">
            E-mail ou senha inválidos.
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">E-mail</label>
            <input type="email" class="form-control" id="email" name="email"
              placeholder="seu.email@exemplo.com" required aria-required="true" aria-label="Digite seu e-mail" />
          </div>

          <div class="mb-4">
            <label for="password" class="form-label">Senha</label>
            <input type="password" class="form-control" id="password" name="password"
              placeholder="Sua senha" required aria-required="true" aria-label="Digite sua senha" />
          </div>

          <div class="d-grid">
            <button type="submit" class="btn btn-primary" aria-label="Entrar no sistema">Entrar</button>
          </div>
        </form>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>

<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Listagem de Usuários</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" />
  <link rel="stylesheet" href="listaUsuarios.css" />
  <script src="auth.js"></script>
  <script src="listaUsuarios.js" defer></script>
</head>

<body>
  <main class="container mt-5" role="main" aria-labelledby="tituloPagina">
    <h1 id="tituloPagina" class="mt-4">Listagem de Usuários</h1>
    <nav aria-label="breadcrumb">
      <ol class="breadcrumb mb-4">
        <li class="breadcrumb-item active" aria-current="page">Usuários</li>
      </ol>
    </nav>

    <div class="row mb-3">
      <div class="d-flex justify-content-between">
        <a href="formUsuario.html" class="btn btn-warning" role="button" aria-label="Adicionar novo usuário">
          <i class="fa fa-plus" aria-hidden="true"></i> Novo
        </a>
        <a href="usuario.html" class="btn btn-danger" role="button" aria-label="Voltar para o menu de usuários">Voltar</a>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <div class="table-responsive" aria-label="Tabela de usuários">
          <table class="table table-hover">
            <caption class="visually-hidden">Tabela com informações de nome, email, cargo e ações dos usuários</caption>
            <thead class="table-dark">
              <tr>
                <th scope="col">Nome</th>
                <th scope="col">Email</th>
                <th scope="col">Perfil</th>
                <th scope="col" class="text-center">Ações</th>
              </tr>
            </thead>
            <tbody id="tabelaUsuarios">

            </tbody>
          </table>
        </div>
      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>
</body>

</html>

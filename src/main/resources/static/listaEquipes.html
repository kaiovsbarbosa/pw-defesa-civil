<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem de Equipes</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css">
    <link rel="stylesheet" href="listaEquipes.css">
    <script src="listaEquipes.js" defer></script>
</head>
<body>
    
    <div class="container mt-5">
        <h1 class="mt-4">Listagem de Equipes</h1>
        <ol class="breadcrumb mb-4">
        </ol>

        <div class="row mb-3">
            <div class="d-flex justify-content-between">
                <a href="formEquipe.html" class="btn btn-warning">
                    <i class="fa fa-plus"></i> Novo
                </a>
                <a href="usuario.html" class="btn btn-danger" role="button">Voltar</a>
            </div>
        </div>
        

        <div class="row">
            <div class="col-md-12">
                <div class="table-responsive">
                    <table class="table table-hover">
                        <thead class="table-dark">
                            <tr>
                                <th>Nome da Equipe</th>
                                <th>Membros da Equipe</th>
                                <th class="text-center">Ações</th>
                            </tr>
                        </thead>
                        <tbody id="tabelaEquipes">
                            
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
    crossorigin="anonymous"></script>

</body>
</html>
